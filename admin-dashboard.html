<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Validator - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f7fa;
      color: #2d3748;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #718096;
      font-size: 16px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .stat-label {
      color: #718096;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: bold;
      color: #2d3748;
    }
    
    .stat-success { color: #48bb78; }
    .stat-warning { color: #ed8936; }
    .stat-danger { color: #f56565; }
    .stat-info { color: #4299e1; }
    
    .panel {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .panel-title {
      font-size: 24px;
      font-weight: 600;
      color: #1a202c;
    }
    
    .btn {
      background: #4299e1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #3182ce;
    }
    
    .btn-secondary {
      background: #718096;
    }
    
    .btn-secondary:hover {
      background: #4a5568;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    th {
      background: #f7fafc;
      color: #4a5568;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    tr:hover {
      background: #f7fafc;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .badge-success {
      background: #c6f6d5;
      color: #22543d;
    }
    
    .badge-danger {
      background: #fed7d7;
      color: #742a2a;
    }
    
    .badge-warning {
      background: #feebc8;
      color: #7c2d12;
    }
    
    .badge-info {
      background: #bee3f8;
      color: #2c5282;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }
    
    .error {
      background: #fed7d7;
      color: #742a2a;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    
    .timestamp {
      color: #a0aec0;
      font-size: 12px;
    }
    
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    select, input {
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üõ°Ô∏è Token Validator</h1>
      <p class="subtitle">Server-side database tracking for one-time checkout tokens</p>
    </header>

    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-label">Successful Validations</div>
        <div class="stat-value stat-success" id="successCount">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Reuse Attempts Blocked</div>
        <div class="stat-value stat-danger" id="reuseCount">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Expired Tokens</div>
        <div class="stat-value stat-warning" id="expiredCount">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active Sessions</div>
        <div class="stat-value stat-info" id="activeCount">-</div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">Recent Validation Logs</h2>
        <div>
          <button class="btn btn-secondary" onclick="refreshLogs()">üîÑ Refresh</button>
          <button class="btn" onclick="runCleanup()">üßπ Cleanup Expired</button>
        </div>
      </div>
      
      <div class="filters">
        <select id="filterResult" onchange="refreshLogs()">
          <option value="">All Results</option>
          <option value="success">Success</option>
          <option value="already_used">Already Used</option>
          <option value="expired">Expired</option>
          <option value="invalid">Invalid</option>
        </select>
        <input type="number" id="limitInput" value="50" min="10" max="500" 
               onchange="refreshLogs()" placeholder="Limit">
      </div>
      
      <div id="logsTable">
        <div class="loading">Loading logs...</div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">Recent Checkout Attempts</h2>
        <button class="btn btn-secondary" onclick="refreshAttempts()">üîÑ Refresh</button>
      </div>
      
      <div id="attemptsTable">
        <div class="loading">Loading attempts...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://fraud-check-app.onrender.com/api';
    let refreshInterval;

    // Load stats
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/admin/stats`);
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('successCount').textContent = 
            data.stats.last_24_hours.successful_validations.toLocaleString();
          document.getElementById('reuseCount').textContent = 
            data.stats.last_24_hours.reuse_attempts.toLocaleString();
          document.getElementById('expiredCount').textContent = 
            data.stats.last_24_hours.expired_attempts.toLocaleString();
          document.getElementById('activeCount').textContent = 
            data.stats.active_sessions.toLocaleString();
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    // Load validation logs
    async function loadLogs() {
      const filterResult = document.getElementById('filterResult').value;
      const limit = document.getElementById('limitInput').value;
      
      try {
        let url = `${API_BASE}/admin/logs?limit=${limit}`;
        if (filterResult) {
          url += `&result=${filterResult}`;
        }
        
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.success && data.logs.length > 0) {
          const html = `
            <table>
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Attempt ID</th>
                  <th>Result</th>
                  <th>Error Message</th>
                  <th>IP Address</th>
                </tr>
              </thead>
              <tbody>
                ${data.logs.map(log => `
                  <tr>
                    <td class="timestamp">${new Date(log.created_at).toLocaleString()}</td>
                    <td><code>${log.attempt_id || 'N/A'}</code></td>
                    <td>${getBadge(log.validation_result)}</td>
                    <td>${log.error_message || '-'}</td>
                    <td>${log.ip_address || '-'}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
          document.getElementById('logsTable').innerHTML = html;
        } else {
          document.getElementById('logsTable').innerHTML = 
            '<div class="loading">No logs found</div>';
        }
      } catch (error) {
        document.getElementById('logsTable').innerHTML = 
          '<div class="error">Failed to load logs: ' + error.message + '</div>';
      }
    }

    // Load checkout attempts
    async function loadAttempts() {
      try {
        const response = await fetch(`${API_BASE}/admin/attempts?limit=50`);
        const data = await response.json();
        
        if (data.success && data.attempts.length > 0) {
          const html = `
            <table>
              <thead>
                <tr>
                  <th>Created</th>
                  <th>Attempt ID</th>
                  <th>Session Token</th>
                  <th>Status</th>
                  <th>Used At</th>
                  <th>IP Address</th>
                </tr>
              </thead>
              <tbody>
                ${data.attempts.map(attempt => `
                  <tr>
                    <td class="timestamp">${new Date(attempt.created_at).toLocaleString()}</td>
                    <td><code>${attempt.attempt_id.substring(0, 20)}...</code></td>
                    <td><code>${attempt.session_token.substring(0, 20)}...</code></td>
                    <td>${attempt.is_used ? 
                      '<span class="badge badge-danger">Used</span>' : 
                      '<span class="badge badge-success">Active</span>'}
                    </td>
                    <td class="timestamp">${attempt.used_at ? 
                      new Date(attempt.used_at).toLocaleString() : '-'}</td>
                    <td>${attempt.ip_address || '-'}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
          document.getElementById('attemptsTable').innerHTML = html;
        } else {
          document.getElementById('attemptsTable').innerHTML = 
            '<div class="loading">No attempts found</div>';
        }
      } catch (error) {
        document.getElementById('attemptsTable').innerHTML = 
          '<div class="error">Failed to load attempts: ' + error.message + '</div>';
      }
    }

    // Helper to get status badge
    function getBadge(result) {
      const badges = {
        'success': '<span class="badge badge-success">Success</span>',
        'already_used': '<span class="badge badge-danger">Already Used</span>',
        'expired': '<span class="badge badge-warning">Expired</span>',
        'invalid': '<span class="badge badge-info">Invalid</span>',
        'error': '<span class="badge badge-danger">Error</span>'
      };
      return badges[result] || `<span class="badge badge-info">${result}</span>`;
    }

    // Run cleanup
    async function runCleanup() {
      if (!confirm('Clean up expired tokens?')) return;
      
      try {
        const response = await fetch(`${API_BASE}/admin/cleanup`, {
          method: 'POST'
        });
        const data = await response.json();
        
        if (data.success) {
          alert(data.message);
          refresh All();
        } else {
          alert('Cleanup failed: ' + data.error);
        }
      } catch (error) {
        alert('Cleanup failed: ' + error.message);
      }
    }

    // Refresh functions
    function refreshLogs() {
      loadLogs();
    }

    function refreshAttempts() {
      loadAttempts();
    }

    function refreshAll() {
      loadStats();
      loadLogs();
      loadAttempts();
    }

    // Initial load
    refreshAll();

    // Auto-refresh every 30 seconds
    refreshInterval = setInterval(refreshAll, 30000);
  </script>
</body>
</html>
